<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro e Inicio de Sesión</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Contenedor del formulario -->
  <section class="auth">
    <h2 class="auth__title">Crear Cuenta</h2>

    <!-- Formulario de Registro -->
    <form id="registerForm" class="auth__form">
      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" name="email" required placeholder="ejemplo@email.com">

      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" required placeholder="Mínimo 6 caracteres">

      <button type="submit" class="auth__btn">Registrarse</button>
    </form>

    <hr>

    <!-- Formulario de Inicio de Sesión -->
    <h2 class="auth__title">Iniciar Sesión</h2>
    <form id="loginForm" class="auth__form">
      <label for="loginEmail">Correo electrónico:</label>
      <input type="email" id="loginEmail" name="loginEmail" required>

      <label for="loginPassword">Contraseña:</label>
      <input type="password" id="loginPassword" name="loginPassword" required>

      <button type="submit" class="auth__btn">Ingresar</button>
    </form>

    <!-- Contenedor para mensajes de validación o éxito -->
    <div id="message" class="auth__message"></div>
  </section>

  <script src="auth.js"></script>
</body>
</html>
